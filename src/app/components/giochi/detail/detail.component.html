<div id="main container">
  <div class="container-div">
    <p-image class="img-copertina" [src]="gioco.imaggine"  alt="Image" [preview]="true"></p-image>
    <ul class="titolo-gioco">
      <li>
        <h2 class="titolo-gioco1">{{gioco.titolo}}</h2>
      </li>
      <li>
        <p class="des-gioco">
          <span [innerHTML]="gioco.descrizione"></span>
        </p>
      </li>
      <li>
        <p class="prezzo-gioco">{{gioco.prezzo | currency:'EUR'}}</p>
      </li>
      <li>


        <div class="card flex flex-wrap gap-3 justify-content-center">
          <p-button label="Playstation" styleClass="p-button-success"></p-button>
          <p-button label="X-box" styleClass="p-button-warning"></p-button>
          <p-button label="Nintendo" styleClass="p-button-danger"></p-button>
        </div>
      </li>
    </ul>

  </div>
</div>
